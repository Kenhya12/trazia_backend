# Application
spring.application.name=trazia_project
server.port=9090

# USDA FoodData Central API
usda.api.key=FwKNSHr77iMAwmJSUWIro9w53Gm4YSqrP3YLp4Ql
usda.api.url=https://api.nal.usda.gov/fdc/v1

# Spoonacular API
spoonacular.api.key=c59754d6c709480ebcf66f180fa45013 

# H2 Database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT
jwt.secret=TraziaSecretKeyForJWTTokenGeneration2025MustBeLongEnoughForHS512AlgorithmSecurityPurposes
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# Open Food Facts API
openfoodfacts.api.base-url=https://world.openfoodfacts.org
openfoodfacts.api.user-agent=Trazia/1.0 (contact@trazia.com)

# Cache
spring.cache.type=caffeine

# Logging
logging.level.com.trazia=DEBUG

# i18n Configuration
spring.messages.basename=messages
spring.messages.encoding=UTF-8
spring.messages.cache-duration=3600

# Silenciar warning de AuthenticationManager
logging.level.org.springframework.security.config.annotation.authentication.configuration.InitializeUserDetailsBeanManagerConfigurer=ERROR
